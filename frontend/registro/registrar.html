<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../global.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Registrar</title>
</head>
<body>
    <div class="reg-all-container">
        <header class="header">
            <img src="../images/Logo DeCarona 200x200 Branco.png" alt="Logo do DeCarona"/>
        </header>

        <div class="registro-container">            
            <div class="reg-data-container">
                <h2>Registro</h2>
                
                <p>Usuario: </p>
                <input id="user" class="login-input" placeholder="Digite Seu Usuario"/>
                <p>Senha: </p>
                <input id="senha" type="password" class="login-input" placeholder="Digite Sua Senha"/>
                <p>Digte novamente: </p>
                <input id="senha2" type="password" class="login-input" placeholder="Digite Novamente Sua Senha"/>
    
                <button onclick="IrParaProximaParte()">Proximo</button>
            </div>
        </div>

    </div>   
</body>
<script src="script.js"></script>
</html>
